<html>
	<head>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/photoViewer.css" rel="stylesheet" />
	</head>

	<body>
		<h1>Brayden's Photo Gallery</h1>
		<div id="photo-viewer">
			<a href="#" class="photo-box is-loading"></a>
			<div class="photo-thumbnails">
				<a
					href="img/brimstone_fullsize.png"
					class="thumb thumbnail-anchor active"
					title="Brimstone"
				>
					<img
						src="img/brimstone_thumbnail.png"
						alt="Brimstone Valorant Thumbnail"
					/>
				</a>
				<a
					href="img/chamber_fullsize.png"
					class="thumb thumbnail-anchor"
					title="Chamber"
				>
					<img
						src="img/chamber_thumbnail.png"
						alt="Chamber Valorant Thumbnail"
					/>
				</a>
				<a
					href="img/reyna_fullsize.png"
					class="thumb thumbnail-anchor"
					title="Reyna"
				>
					<img
						src="img/reyna_thumbnail.png"
						alt="Reyna Valorant Thumbnail"
					/>
				</a>
				<a
					href="img/skye_fullsize.png"
					class="thumb thumbnail-anchor"
					title="Skye"
				>
					<img
						src="img/skye_thumbnail.png"
						alt="Skye Valorant Thumbnail"
					/>
				</a>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/photoViewer.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
